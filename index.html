<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>nmph_mtest_TI â€” Memory Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">

    <!-- START / ID SCREEN -->
    <section id="idScreen" class="card">
      <h2>Enter Subject ID</h2>
      <input id="subjectIdInput" type="text" placeholder="e.g., S001" autocomplete="off" />
      <div class="row">
        <button id="startBtn" class="primary">Start Test</button>
        <button id="previewBtn">Preview Images</button>
      </div>
      <p class="muted small">Images will display for exactly 2 seconds, then choices appear.</p>
    </section>

    <!-- TRIAL AREA -->
    <section id="trialArea" class="card hidden">
      <div id="progressBar"><span id="progressText">0 / 0</span></div>

      <div id="displayArea" class="imageWrap">
        <img id="stimulus" src="" alt="Stimulus" />
        <div id="fixation" class="fixation hidden">+</div>
      </div>

      <div id="choicePanel" class="responses hidden" role="radiogroup" aria-label="memory choices">
        <button class="resp" data-value="definitely_new"><span class="key">1</span> Definitely new</button>
        <button class="resp" data-value="maybe_new"><span class="key">2</span> Maybe new</button>
        <button class="resp" data-value="maybe_old"><span class="key">3</span> Maybe old</button>
        <button class="resp" data-value="definitely_old"><span class="key">4</span> Definitely old</button>
      </div>

      <div id="confidencePanel" class="card hidden" aria-hidden="true">
        <label for="confidence">Confidence: <span id="confLabel">50</span>/100</label>
        <input id="confidence" type="range" min="0" max="100" value="50" />
        <div class="confControls">
          <button id="confirmBtn" class="primary">Confirm & Next (Enter)</button>
        </div>
      </div>

      <div class="small muted" id="trialInfo">Waiting to start...</div>
    </section>

    <!-- END SCREEN -->
    <section id="endArea" class="card hidden">
      <h2>Test complete</h2>
      <p id="summaryText"></p>
      <div class="row">
        <button id="downloadBtn" class="primary">Download CSV</button>
        <button id="restartBtn">Restart</button>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
